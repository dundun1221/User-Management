<div ng-controller="newCtrl">

    <form role="form">

        <fieldset>
            <legend>Name</legend>

            <div class="form-group">
                <label for="first name">First Name:</label>
                <input type="text" class="form-control" id="first name" placeholder="Enter First Name" ng-model="user.fName"/>
                <label for="last name">Last Name:</label>
                <input type="text" class="form-control" id="last name" placeholder="Enter Last Name" ng-model="user.lName"/>
            </div>
        </fieldset>


        <fieldset>
            <legend>Personal Info</legend>
            <div class="form-group">
                <label for="age">Age: </label>
                <input type="text" class="form-control" id="age" ng-model="user.age"/>
            </div>
            Gender:
            <div class="radio">
                <label><input type="radio" name="gdrradio" value="F" ng-model="user.gender">Female</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="gdrradio" value="M" ng-model="user.gender">Male</label>
            </div>
        </fieldset>


        <fieldset>
            <legend>Contact Info</legend>
            <div class="form-group">
                <label for="telephone">Tel:</label>
                <input type="text" class="form-control" id="telephone" placeholder="Enter Telephone Number" ng-model="user.number"/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.eMail" />
            </div>
        </fieldset>
        <button type="button" class="btn btn-info" ng-click="newUser(user)">Submit</button>
    </form>

</div>
