<div ng-controller="tableCtrl">
    <table class="table table-striped table-hover table-responsive">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Telephone</th>
            <th>E-mail</th>
            <th></th>
        </tr>
        <tr ng-repeat="user in users">
            <td>{{user.fName + ' '+user.lName}}</td>
            <td>{{user.age}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.number}}</td>
            <td>{{user.eMail}}</td>
            <td>
                <button type="button" class="btn btn-success" ng-click="goToEdit(user)">Edit</button>
                <button type="button" class="btn btn-danger" ng-click="deleteUser(user)">Delete</button>
            </td>
        </tr>
    </table>
</div>
